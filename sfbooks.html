<head>
  <title>SF 图书馆</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>SF 图书馆 (共有图书 {{incompleteCount}} 册)</h1>
      <label class="hide-completed">
        <input type="checkbox" checked="{{hideCompleted}}" />
        隐藏私有书籍
      </label>
      {{> loginButtons}}
      {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="输入书名按回车添加书籍" />
        </form>
      {{/if}}
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
    <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
      <button class="delete">&times;</button>

      <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
      {{#if isOwner}}
        <button class="toggle-private">
          {{#if private}}
            私有图书
          {{else}}
            公共图书
          {{/if}}
        </button>
      {{/if}}
      <span class="text"><strong>{{username}}</strong> - {{text}}</span>
    </li>
</template>
